<html>

  <head>
    <title>Calc Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Open Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="favicon-calculator.ico">
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="output">15,000,000</div>
        </div>
        <div class="buttons">
          <div class="seven">
            <button type="button" class="number">7</button>
          </div>
          <div class="eight">
            <button type="button" class="number">8</div>
          <div class="nine">
            <button type="button" class="number">9</button>
          </div>
          <div class="divide">
            <button type="button" class="operator">&divide;</button>
          </div>
          <div class="four">
            <button type="button" class="number">4</button>
          </div>
          <div class="five">
            <button type="button" class="number">5</button>
          </div>
          <div class="six">
            <button type="button" class="number">6</button>
          </div>
          <div class="mult">
            <button type="button" class="operator">&times;</button>
          </div>
          <div class="one">
            <button type="button" class="number">1</button>
          </div>
          <div class="two">
            <button type="button" class="number">2</button>
          </div>
          <div class="three"><button type="button" class="number">3</button>
          </div>
          <div class="minus"><button type="button" class="operator">&minus;</button>
          </div>
          <div class="zero">
            <button type="button" class="number">0</button>
          </div>
          <div class="decimal">
            <button type="button" class="number">.</button>
          </div>
          <div class="equals">
            <button type="submit" class="operator">&equals;</button>
          </div>
          <div class="plus">
            <button type="button" class="operator">&plus;</button>
          </div>
        </div>
      </div>
      <div class="clear">
        <button id="clear-btn"type="button">Clear</button>
      </div>
    </div>

    <!-- <script type="text/javascript" src="calculator.js"></script> -->
  </body>

</html>
