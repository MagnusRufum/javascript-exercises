<html>

  <head>
    <title>Calc Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Orbitron" rel="stylesheet">
	</head>

  <body>

    <div class="container">
      <div class="display">
        <div class="output">1500</div>
      </div>
      <div class="buttons">
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="divide">&divide;</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="mult">&times;</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="minus">&minus;</div>
        <div class="zero">0</div>
        <div class="decimal">.</div>
        <div class="equals">&equals;</div>
        <div class="plus">&plus;</div>
      </div>
    </div>
    <!-- <script type="text/javascript" src="calculator.js"></script> -->
  </body>

</html>
